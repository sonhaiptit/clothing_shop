<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa sản phẩm - Clothing Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            transition: all 0.3s;
            border-radius: 8px;
            margin: 5px 10px;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-md-block sidebar">
            <div class="sidebar-brand text-center">
                <i class="fas fa-tshirt me-2"></i>ADMIN PANEL
            </div>
            <div class="position-sticky pt-4">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/nguoi-dung}">
                            <i class="fas fa-users me-2"></i>Người dùng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/san-pham}">
                            <i class="fas fa-box me-2"></i>Sản phẩm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/danh-muc}">
                            <i class="fas fa-tags me-2"></i>Danh mục
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activeMenu == 'don-hang'} ? 'active' : ''"
                           th:href="@{/admin/don-hang}">
                            <i class="fas fa-shopping-cart me-2"></i>Đơn hàng
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home me-2"></i>Về trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dang-xuat}">
                            <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <!-- Header -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-3 mb-4 border-bottom">
                <h1 class="h2">
                    <i class="fas fa-edit me-2"></i>Chỉnh sửa sản phẩm
                </h1>
                <a th:href="@{/admin/san-pham}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Quay lại
                </a>
            </div>

            <!-- Form Card -->
            <div class="card form-card">
                <div class="card-body p-4">
                    <form th:action="@{/admin/san-pham/cap-nhat}" method="post" th:object="${sanPham}">
                        <!-- Hidden ID -->
                        <input type="hidden" th:field="*{maSP}">

                        <div class="row">
                            <!-- Tên sản phẩm -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-tag me-1"></i>Tên sản phẩm <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" th:field="*{ten}" required>
                            </div>

                            <!-- Giá -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-dollar-sign me-1"></i>Giá (VNĐ) <span class="text-danger">*</span>
                                </label>
                                <input type="number" class="form-control" th:field="*{gia}" required>
                            </div>

                            <!-- Danh mục -->
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-list me-1"></i>Danh mục <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" th:field="*{danhMuc.maDM}" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="dm : ${danhMucList}"
                                            th:value="${dm.maDM}"
                                            th:text="${dm.ten}"></option>
                                </select>
                            </div>

                            <!-- Thương hiệu -->
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-copyright me-1"></i>Thương hiệu
                                </label>
                                <select class="form-select" th:field="*{thuongHieu.maTH}">
                                    <option value="">-- Chọn thương hiệu --</option>
                                    <option th:each="th : ${thuongHieuList}"
                                            th:value="${th.maTH}"
                                            th:text="${th.ten}"></option>
                                </select>
                            </div>

                            <!-- Số lượng -->
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-boxes me-1"></i>Số lượng <span class="text-danger">*</span>
                                </label>
                                <input type="number" class="form-control" th:field="*{soLuong}" required min="0">
                            </div>

                            <!-- Màu sắc -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-palette me-1"></i>Màu sắc
                                </label>
                                <input type="text" class="form-control" th:field="*{mauSac}"
                                       placeholder="Ví dụ: Đỏ, Xanh, Trắng...">
                            </div>

                            <!-- Kích cỡ -->
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-ruler me-1"></i>Kích cỡ
                                </label>
                                <input type="text" class="form-control" th:field="*{kichCo}"
                                       placeholder="Ví dụ: S, M, L, XL...">
                            </div>

                            <!-- Mô tả -->
                            <div class="col-12 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-align-left me-1"></i>Mô tả sản phẩm
                                </label>
                                <textarea class="form-control" rows="4" th:field="*{moTa}"
                                          placeholder="Nhập mô tả chi tiết về sản phẩm..."></textarea>
                            </div>

                            <!-- URL hình ảnh -->
                            <div class="col-12 mb-3">
                                <label class="form-label fw-bold">
                                    <i class="fas fa-image me-1"></i>URL hình ảnh
                                </label>
                                <input type="text" class="form-control" th:field="*{hinhAnh}"
                                       id="imageUrl"
                                       placeholder="https://example.com/image.jpg"
                                       onchange="previewImage()">
                                <small class="text-muted">Nhập đường dẫn URL của hình ảnh sản phẩm</small>

                                <!-- Image Preview -->
                                <div class="mt-3" id="imagePreviewContainer" style="display: none;">
                                    <p class="text-muted mb-2"><i class="fas fa-eye me-1"></i>Xem trước hình ảnh:</p>
                                    <img id="imagePreview" class="preview-image" alt="Preview">
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Cập nhật sản phẩm
                            </button>
                            <a th:href="@{/admin/san-pham}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times me-2"></i>Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Image preview function
    function previewImage() {
        const url = document.getElementById('imageUrl').value;
        const preview = document.getElementById('imagePreview');
        const container = document.getElementById('imagePreviewContainer');

        if (url) {
            preview.src = url;
            container.style.display = 'block';
        } else {
            container.style.display = 'none';
        }
    }

    // Show preview on page load if image exists
    window.onload = function() {
        const url = document.getElementById('imageUrl').value;
        if (url) {
            previewImage();
        }
    };
</script>
</body>
</html>
